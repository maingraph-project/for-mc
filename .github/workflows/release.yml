name: Release

on:
  push:
    tags:
      - 'v*' # 当推送以 v 开头的 tag 时触发，例如 v0.1.0

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2)
          MOD_ID=$(grep "mod_id=" gradle.properties | cut -d'=' -f2)
          echo "MOD_VERSION=$VERSION" >> $GITHUB_ENV
          echo "MOD_ID=$MOD_ID" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            fabric/build/libs/${{ env.MOD_ID }}-fabric-${{ env.MOD_VERSION }}.jar
            neoforge/build/libs/${{ env.MOD_ID }}-neoforge-${{ env.MOD_VERSION }}.jar
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
